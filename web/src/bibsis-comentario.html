<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../custom_components/card-comentario/card-comentario.html">
<link rel="import" href="../custom_components/testSilvana/rate-display.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bibsis-comentario">
  <template>
    <style include="shared-styles" is="custom-style">
      :host {
        display: block;
        padding: 10px;
      }

      .my-button {
        color: var(--paper-yellow-500);
        height: 40px;
        width: 40px;
        padding: 1px;
      }

      .my-button2 {
        color: var(--paper-red-500);
        height: 40px;
        width: 40px;
        padding: 1px;
      }

      .container{
        padding: 0px 10px;
      }

    </style>

    <div class="card">
      <div class="container">
        <h1>Adicionar comentário à Disciplina</h1>
        <div class="form-comentario">

          <div class="input-box">
            <paper-dropdown-menu label="Disciplina">
              <paper-listbox slot="dropdown-content">
                <paper-item selected></paper-item>
                <template is="dom-repeat" items="[[disciplinas]]">
                  <paper-item>[[item.nome]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
          <div class="input-box">
            <paper-input label="Professor"></paper-input>
          </div>
          <div class="input-box">
            <div class="input-label">
              Avaliação:
            </div>
            <div>
              <rate-display rate="3"></rate-display>
            </div>
          </div>
          <div class="input-box">
            <paper-input label="Horário"></paper-input>
          </div>
          <div class="input-box">
            <paper-input label="Comentário"></paper-input>
          </div>
          <div class="input-box">
            <paper-button raised success>Enviar Comentário</paper-button>
          </div>
        </div>
    </div>

  </template>

  <script>
    class BibsisComentario extends Polymer.Element {
      static get is() { return 'bibsis-comentario'; }

      static get properties() {
        return {
          disciplinas: {
            type: Array,
            value: []
          }
        }
      }

      constructor () {
        super();
      }

      ready () {
        super.ready();

        new BibsisService().BuscarDisciplinas().then((resposta) => {
          if(resposta) {
            this.disciplinas = resposta;
          }
        });
      }
    }

    window.customElements.define(BibsisComentario.is, BibsisComentario);
  </script>
</dom-module>
