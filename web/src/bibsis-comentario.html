<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../custom_components/card-comentario/card-comentario.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bibsis-comentario">
  <template>
    <style include="shared-styles" is="custom-style">
      :host {
        display: block;
        padding: 10px;
      }

      .my-button {
        color: var(--paper-yellow-500);
        height: 40px;
        width: 40px;
        padding: 1px;
      }

      .my-button2 {
        color: var(--paper-red-500);
        height: 40px;
        width: 40px;
        padding: 1px;
      }

    </style>

    <div class="card">
      <div>
        <h1>Adicionar comentário à Disciplina</h1>
        <paper-dropdown-menu label="Dinosaurs">
            <paper-listbox slot="dropdown-content" selected="0">
              <paper-item>allosaurus</paper-item>
              <paper-item>brontosaurus</paper-item>
              <paper-item>carcharodontosaurus</paper-item>
              <paper-item>diplodocus</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        <paper-input label="Professor"></paper-input>
        <div style="float:left;">
          Avaliação:
        </div>
        <div style="margin-left:10;">
          <paper-icon-button icon="bibsis-icons-materia:star" class="my-button"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:star" class="my-button"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:star" class="my-button"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:empty-star" class="my-button"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:empty-star" class="my-button"></paper-icon-button>
        </div>
        <div style="float:left;">
          Dificuldade:
        </div>
        <div style="margin-left:10;">
          <paper-icon-button icon="bibsis-icons-materia:plus" class="my-button2"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:plus" class="my-button2"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:plus" class="my-button2"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:plus-empty" class="my-button2"></paper-icon-button>
          <paper-icon-button icon="bibsis-icons-materia:plus-empty" class="my-button2"></paper-icon-button>
        </div>
        <paper-input label="Horário"></paper-input>
        <paper-input label="Comentário"></paper-input>
      <div><paper-icon-button icon="bibsis-icons-materia:noticia"></paper-icon-button>Notícia 1</div>
      <div><paper-icon-button icon="bibsis-icons-materia:artigo"></paper-icon-button>Artigo 1</div>
      <div><paper-icon-button icon="bibsis-icons-materia:imagem"></paper-icon-button>Imagem 1</div>
      <div><paper-icon-button icon="bibsis-icons-materia:audio"></paper-icon-button>Áudio 1</div>
      <div><paper-icon-button icon="bibsis-icons-materia:video"></paper-icon-button>Vídeo 1</div>
      <div><paper-icon-button icon="bibsis-icons-materia:webpage"></paper-icon-button>Link 1</div>
      <div><paper-icon-button icon="bibsis-icons-materia:livro"></paper-icon-button>Livro 1</div>
    </div>

  </template>

  <script>
    class BibsisComentario extends Polymer.Element {
      static get is() { return 'bibsis-comentario'; }

      static get properties() {
        return {
          autor1: {
            type: Object,
            value: {
              nome: "joão",
              semestre: "6"
            }
          }
        }
      }
    }

    window.customElements.define(BibsisComentario.is, BibsisComentario);
  </script>
</dom-module>
