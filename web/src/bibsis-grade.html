<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="bibsis-grade">
  <template>
    <style include="shared-styles">
        :host {
            display: block;
        }
    </style>

    <div class="card">
        <div class="busca-disciplina">
            <paper-input>
                <paper-icon-button slot="prefix" icon="bibsis-icons:search" value="{{valorBusca}}"></paper-icon-button>
            </paper-input>
        </div>
    </div>

    <div class="card">
      <div class="lista-disciplinas">
        <template is="dom-repeat" items="[[disciplinas]]" as="disciplina">
          <div>[[disciplina.nome]]</div>
        </template>
      </div>
    </div>

  </template>

  <script>
    class BibsisGrade extends Polymer.Element {
      static get is() { return 'bibsis-grade'; }

      static get properties() {
        return {
          valorBusca: {
            type: String,
            value: "",
            observer: "_buscaDisciplinas"
          },
          disciplinas: {
            type: Array,
            value: []
          }
        }
      }

      _buscaDisciplinas () {
        new BibsisService().BuscarDisciplinas().then((response) => {
          this.set("disciplinas", response);
        });
      }
    }

    window.customElements.define(BibsisGrade.is, BibsisGrade);
  </script>
</dom-module>
