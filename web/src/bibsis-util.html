<dom-module id="bibsis-util">


  <script>
    class BibsisUtil extends Polymer.Element {
      static get is() { return 'bibsis-util'; }

      static redirect(page, params) {
        dispatchEvent(new CustomEvent("redirect", {
          detail: {
            page: page,
            params: params
          }
        }));
      }

      static localSave (key, value) {
        localStorage.setItem(key, JSON.stringify(value));
      }

      static localGet (key) {
        return JSON.parse(localStorage.getItem(key));
      }

      static localDelete (key) {
        localStorage.removeItem(key);
      }

      static get constantes() {
        return {
          "LOGIN_DATA": "LOGIN_DATA"
        };
      }

    }

    window.customElements.define(BibsisUtil.is, BibsisUtil);
  </script>
</dom-module>
